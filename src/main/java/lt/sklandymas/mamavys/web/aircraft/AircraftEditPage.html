<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<h2>Aircraft</h2>
		<form wicket:id="aircraftForm">
			<div>
				<label>Model</label>
				<input type="text" wicket:id="model" />
			</div>
			<div>
				<label>Registration number</label>
				<input type="text" wicket:id="regNumber" />
			</div>
			<div>
				<input type="submit" wicket:id="save" value="OK" />
			</div>
		</form>
	</wicket:extend>
</body>
</html>
