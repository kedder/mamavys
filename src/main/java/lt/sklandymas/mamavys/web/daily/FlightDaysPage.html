<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:extend>
		<h2>Flight Days</h2>
		
		<form wicket:id="newDayForm">
			New flight day:
			<span type="text" wicket:id="date"></span>
			<input type="submit" value="Create" wicket:id="create" />
		</form>
		
		<div wicket:id="days">
			<span wicket:id="date"></span>
			<hr />
		</div>
	</wicket:extend>
</body>
</html>
